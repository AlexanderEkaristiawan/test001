<div class="main-background">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Register</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="fullName"
                  formControlName="fullName"
                  placeholder="Your full name"
                />
                <div
                  *ngIf="
                    registerForm.get('fullName')?.invalid && registerForm.get('fullName')?.touched
                  "
                  class="text-danger"
                >
                  Full name is required.
                </div>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  formControlName="email"
                  placeholder="Enter your email"
                />
                <div
                  *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                  class="text-danger"
                >
                  Please enter a valid email.
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  formControlName="password"
                  placeholder="Create a password"
                />
                <div
                  *ngIf="
                    registerForm.get('password')?.invalid && registerForm.get('password')?.touched
                  "
                  class="text-danger"
                >
                  Password must be at least 6 characters long.
                </div>
              </div>

              <div *ngIf="error" class="text-danger mb-3">{{ error }}</div>

              <div class="d-grid">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="registerForm.invalid || loading"
                >
                  {{ loading ? 'Registering...' : 'Register' }}
                </button>
              </div>
            </form>
          </div>
          <div class="card-footer text-center">
            <small>
              Already have an account?
              <a routerLink="/login" class="login-link" routerLinkActive="active">Login here</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
