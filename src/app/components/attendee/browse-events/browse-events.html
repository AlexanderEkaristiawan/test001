<div class="main-background">
  <div class="main-container">
    <div class="container mt-4">
      <h2 class="page-title">Browse Events</h2>
      <hr class="my-4" />

      <div class="mb-3 d-flex align-items-center justify-content-between">
        <div class="d-flex gap-2">
          <input type="text" class="form-control" placeholder="Search by event name" (input)="onSearch($any($event.target).value)" />
        </div>
        <div>
          <select class="form-select" (change)="onSortChange($any($event.target).value)">
            <option value="recent" selected>Sort: Recent to Oldest</option>
            <option value="oldest">Sort: Oldest to Recent</option>
          </select>
        </div>
      </div>

      <div *ngIf="loading" class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-2">Loading events...</p>
      </div>

      <div *ngIf="!loading && events.length === 0" class="text-center">
        <p>No upcoming events found.</p>
      </div>

      <div *ngIf="!loading && events.length >= 0" class="row">
        <div class="col-md-4 mb-4" *ngFor="let event of events">
          <app-event-cards
            [id]="event.eventId"
            [title]="event.title"
            [description]="event.description || ''"
            [picture]="event.posterURL || ''"
            [date]="event.date"
            [startTime]="event.startTime"
            [location]="event.location"
            [ticketsLeft]="event.ticketsLeft"
            [status]="event.status"
            [onWaitlist]="isOnWaitlist(event)"
            (book)="book(event)"
            (joinWaitlist)="joinWaitlist(event)"
          ></app-event-cards>
        </div>
      </div>
    </div>
  </div>
</div>
