<div class="main-background">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div *ngIf="bookingDetails; else noBooking">
          <div class="card">
            <div class="card-header">
              <h3 class="text-center">Review Booking</h3>
            </div>
            <div class="card-body">
              <p><strong>Event:</strong> {{ bookingDetails.eventName }}</p>
              <div >
                <strong>Seats:</strong>
                <ul>
                  <li *ngFor="let seat of bookingDetails.seats">
                    Seat {{ seat.number }} ({{ seat.seatType }})
                  </li>
                </ul>
              </div>
              <p><strong>Discount:</strong> {{ bookingDetails.discount | currency }}</p>
              <p><strong>Final Price:</strong> {{ bookingDetails.finalPrice | currency }}</p>
            </div>
            <div class="card-footer text-center">
              <button class="btn btn-primary mt-3" (click)="goToPayment()">Confirm & Pay</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #noBooking>
  <div class="alert alert-warning">No booking found. Please start from the events page.</div>
</ng-template>
