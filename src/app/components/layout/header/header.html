<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
/>

<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a
      class="navbar-brand"
      [routerLink]="
        currentUser?.role === 'admin'
          ? '/admin'
          : currentUser?.role === 'organizer' && currentUser?.isFirstLogin === false
          ? '/organizer'
          : '/'
      "
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      <img src="assets/ems-logo.png" alt="EMS Logo" class="navbar-logo" />
    </a>

    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div *ngIf="currentUser">
      <li class="user-status">
        <span class="greeting"
          >Welcome, <br />
          <small class="user-name">{{ currentUser.fullName || currentUser.fullName }}</small>
        </span>
      </li>
    </div>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="
              currentUser?.role === 'admin'
                ? '/admin'
                : currentUser?.role === 'organizer' && currentUser?.isFirstLogin === false
                ? '/organizer'
                : '/'
            "
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="
              currentUser?.role === 'admin'
                ? '/view-events'
                : currentUser?.role === 'organizer' && currentUser?.isFirstLogin === false
                ? '/view-events'
                : '/browse-events'
            "
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Events</a
          >
        </li>

        <ng-container *ngIf="!currentUser">
          <li class="nav-item">
            <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
          </li>
        </ng-container>

        <ng-container *ngIf="currentUser">
          <ng-container *ngIf="currentUser?.role === 'attendee'">
            <li class="nav-item">
              <a class="nav-link" routerLink="/my-events" routerLinkActive="active">My Events</a>
            </li>
          </ng-container>

          <li class="nav-item">
            <a class="nav-link" (click)="logout()" style="cursor: pointer">Logout</a>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
